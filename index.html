  <script>
    
    var scrollContainer = document.getElementById("scrolling");// Получаем ссылку на контейнер

    function generateElementsOnScroll() {// Функция, которая будет вызываться при прокрутке страницы
        
      if (window.innerHeight + window.scrollY >= document.body.offsetHeight) { // Проверяем, достигли ли мы конца страницы

        var element = document.getElementById("BOOOOX"); // Получаем элемент, который нужно скопировать
        var clone = element.cloneNode(true); // Создаем копию элемента с помощью cloneNode
        document.body.appendChild(clone); // Добавляем копию элемента в конец документа

        scrollContainer.appendChild(clone);// Добавляем новый элемент в контейнер
      }
    }
  
    window.addEventListener("scroll", generateElementsOnScroll);// Добавляем обработчик события прокрутки страницы

  </script>
